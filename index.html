<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background: #444;
            color: #fff;
            padding: 1rem;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        section {
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 800px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* Responsividade */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
            section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Travel Agency</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Sobre</a></li>
            <li><a href="#contact">Contato</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>.</p>
        </section>
        <section id="about">
            <h2>Sobre</h2>
            <p>Somos a melhor agência para você que quer viajar, compre suas passagens conosco e até sua hospedagem para hotel.</p>
        </section>
        <section id="contact">
            <h2>Contato</h2>
            <p>Número:(21)21212121</p>
            <p>Email: marchiagengy@gmail.com
            </p>
        </section>
    </main>
    <footer>
        <p>&copy;2025 TRAVEL AGENCY </p>
    </footer>
</body>
</html>
